  <!-- Research Section -->
  <section class="research-wrapper">
    <h1 class="section-title">Research Papers</h1>

      <!-- Papers will load here dynamically -->

    </p>

  <!-- JavaScript to Load Papers -->
  <script>
    fetch('assets/data/papers.json')
      .then(response => response.json())
      .then(papers => {
        const container = document.getElementById('papers-container');
        papers.slice(0, 10).forEach(paper => {
          const paperDiv = document.createElement('div');
          paperDiv.className = 'paper-card';
          paperDiv.innerHTML = `
            <h3><a href="${paper.link}" target="_blank">${paper.title}</a></h3>
            <p>Year: ${paper.year}</p>
          `;
          container.appendChild(paperDiv);
        });
      })
      .catch(error => {
        console.error('Error loading papers:', error);
      });
  </script>

</body>
